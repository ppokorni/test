name: Existing workflow test
on:
  issues:
    types:
      - closed

jobs:
  output-event-info:
    runs-on: ubuntu-latest
    steps:
      - name: Update GitHub Profile README
        uses: theboi/github-update-readme@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          header: "Header"
          subhead: "Update readme"
          footer: ""